<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List Management</title>
</head>
<body>
    <h1>Reading List Management</h1>
    <div>
        <h2>Create New Reading List</h2>
        <form>
            <div>
                <label for="listName">List Name:</label>
                <input type="text" id="listName" name="listName" required>
            </div>
            <div>
                <button type="submit">Create Reading List</button>
            </div>
        </form>
    </div>
    <div>
        <h2>My Reading Lists</h2>
        <!-- Display list of reading lists -->
        <ul id="readingList">
            <!-- Reading list items will be dynamically added here -->
        </ul>
    </div>
</body>
</html>
